<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МПТ Головного мозга</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Управление элементами одежды</h1>
        
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div id="add-form">
                    <h2 class="mb-3">Добавление нового элемента одежды</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Название">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="size" placeholder="Размер">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="color" placeholder="Цвет">
                    </div>
                    <button class="btn btn-primary" onclick="addItem()">Добавить</button>
                </div>
            </div>
        </div>
        
<div class="row">
    <div class="col-md-6 offset-md-3" id="clothing-list">
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Редактирование элемента одежды</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-name">Название:</label>
                    <input type="text" class="form-control" id="edit-name">
                </div>
                <div class="form-group">
                    <label for="edit-size">Размер:</label>
                    <input type="text" class="form-control" id="edit-size">
                </div>
                <div class="form-group">
                    <label for="edit-color">Цвет:</label>
                    <input type="text" class="form-control" id="edit-color">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button id="save-changes-btn" type="button" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
